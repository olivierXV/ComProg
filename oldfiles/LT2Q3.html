<!DOCTYPE html>
<html>
<head>
    <title>Adding Program</title>
    <link rel="stylesheet" href="lt123.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <h2>JavaScript Arithmetic</h2>
    <div class="box">
    <p>A typical arithmetic operation takes two numbers and produces a new number.</p>
    <script>
        let a = 0;
        let b = 0;
        let sum = 0;
        let difference = 0;
        let product = 0;
        let quotient = 0;

        a = prompt('Please enter the first number', '0');
        b = prompt('Please enter the second number', '0');

        sum = parseFloat(a) + parseFloat(b);
        difference = parseFloat(a) - parseFloat(b);
        product = parseFloat(a) * parseFloat(b);
        quotient = parseFloat(a) / parseFloat(b);

        document.writeln("First Number: " + a + "<br>");
        document.writeln("Second Number: " + b + "<br>");
        document.writeln("Sum of the two Numbers: " + sum + "<br>");
        document.writeln("Difference of the two Numbers: " + difference + "<br>");
        document.writeln("Product of the two Numbers: " + product + "<br>");
        document.writeln("Quotient of the two Numbers: " + quotient);
    </script>
    </div>
</body>
</html>
